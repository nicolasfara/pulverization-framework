name: Publish docsite

on:
  workflow_call:
  workflow_dispatch:

jobs:
  dispatcher:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.docsite }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3.1.0
      - name: Check if docsite files are modified
        uses: dorny/paths-filter@v2.10.2
        id: changes
        with:
          filters: |
            docsite:
              - 'docsite/**'

  build-and-publish:
    runs-on: ubuntu-latest
    needs: [ dispatcher ]
    if: needs.dispatcher.outputs.changes == 'true'
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3.1.0
      - name: Build docsite
        run: |
          cd docsite
          npm install
          npm run build
      - name: Release docsite to Github Pages
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          BRANCH: gh-pages
          FOLDER: docsite/build
